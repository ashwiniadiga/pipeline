name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Explore-GitHub-Actions-2:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repo
        run: |
          ls -lrt
      - run: cat test.text
      - run: echo "🍏 This job's status is ${{ job.status }}."
  job1:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Sleep and Run
        run: |
          echo "Sleeping for 10"
          sleep 10
  job2:
    name: Job 2
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Dependant is Running
        run: |
          echo "Completed job 2, but triggering failure"
          exit 1
  job3:
    name: Job 3
    needs: job2
    runs-on: ubuntu-latest
    steps:
      - name: Will never run
        run: |
          echo "If you can read this, the experiment failed"
  output1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
  output2:
    runs-on: ubuntu-latest
    needs: output1
    steps:
      - env:
          OUTPUT1: ${{needs.output1.outputs.output1}}
          OUTPUT2: ${{needs.output1.outputs.output2}}
        run: echo "$OUTPUT1 $OUTPUT2"

